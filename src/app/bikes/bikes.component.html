<div class="col-lg-12">
    <table  class="table table-hover" cellspacing="0" >
        <thead>
        <tr>
            <th>Id:</th>
            <th>Marka: </th>
            <th>Model: </th>
            <th>Kategorija: </th>
            <th>Cena: </th>
            <th>Options: </th>
            <th>Obrisi</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let bike of bikes">
            <td>{{bike.lid}}</td>
            <td>{{bike.marka_type}}</td>
            <td>{{bike.model_type}}</td>
            <td>{{bike.kategorija_type}}</td>
            <td>{{bike.price}}</td>
            <td>{{bike.options}}</td>
            <td >
                <button class="btn btn-danger" title="remove" (click)="removeBike(bike.lid)"><span class="glyphicon glyphicon-trash"></span></button>

            </td>
        </tr>
        </tbody>
    </table>

</div>
