<div class="col-lg-12">
    <table  class="display" cellspacing="0" >
        <thead>
        <tr>
            <th>Username: </th>
            <th>Marka: </th>
            <th>Model: </th>
            <th>Kategorija: </th>
            <th>Broj dana: </th>
            <th>Cena po danu: </th>
            <th>Cancel: </th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let res of reservation">

            <td>{{res.username}}</td>
            <td>{{res.marka_type}}</td>
            <td>{{res.model_type}}</td>
            <td>{{res.kategorija_type}}</td>
            <td>{{res.numberofdays}}</td>
            <td>{{res.price}}</td>
            <td>
                <button class="btn btn-danger" title="cancel" (click)="remove(res.rid)"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
